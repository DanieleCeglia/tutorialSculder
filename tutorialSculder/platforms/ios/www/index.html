<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/jquery.mobile-1.3.2.min.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
		<!-- <script type="text/javascript" src="js/iscroll-lite.js"></script> -->
		<!-- <script type="text/javascript" src="js/app.js"></script> -->
		<script>
		document.addEventListener('deviceready', onDeviceReady, false);
		
		function onDeviceReady()
		{
			console.log('onDeviceReady');
			
			var iOS7 =	window.device 
						&& window.device.platform 
						&& window.device.platform.toLowerCase() == "ios"
						&& parseFloat(window.device.version) >= 7.0;
			
			if (iOS7)
			{
				console.log('ios7fix');
				
				var ios7fix = document.getElementById('ios7fix');
				ios7fix.style.paddingTop = '20px';
				var wrapper = document.getElementById('wrapper');
				wrapper.style.marginTop = '20px';
			}
			
			$('div.ui-loader.ui-corner-all.ui-body-a.ui-loader-default').remove();
			
			if ($('#tab-bar a').length == 0) // cos√¨ si vede l'esistenza o meno di un oggetto JQUERY!
			{
				console.log('NULL');
			}
			else
			{
				console.log('ESISTE');
			}
			
			$('#tab-bar a').on('click', cambiaPagina);
			
			function cambiaPagina(e)
			{
				console.log('cambiaPagina');
				
				var nextPage = $(e.target.hash);
				animaCambiamento(nextPage);
			}
			
			function animaCambiamento(toPage)
			{
				console.log('page');
				
				var toPage = $(toPage),
				fromPage = $("#pages .current");
				
				if (toPage.hasClass("current") || toPage === fromPage)
				{
					console.log('ho cliccato ancora sulla pagina corrente, non devo fare niente!');
					
					return;
				};
				
				fromPage.addClass("fade out");
				toPage.addClass("current fade in").one("webkitAnimationEnd", function() {
					console.log('animazioniFinite');
					
					fromPage.removeClass("current fade out");
					toPage.removeClass("fade in");
				});
			}
		}
		</script>
		<title>Sculder</title>
	</head>
	<body>
		<header id="ios7fix">
			<h1>Sculder</h1>
		</header>
		<div id="wrapper">
			<div id="main-content">
				<div id="pages">
					<div id="map" class="current">
						mappa
					</div>
					<div id="camera">
						camera
					</div>
					<div id="twitter">
						twitter
					</div>
				</div>
			</div>
		</div>
		<footer>
			<ul id="tab-bar">
				<li>
					<a href="#map">Map</a>
				</li>
				<li>
					<a href="#camera">Camera</a>
				</li>
				<li>
					<a href="#twitter">Twitter</a>
				</li>
			</ul>
		</footer>
	</body>
</html>
